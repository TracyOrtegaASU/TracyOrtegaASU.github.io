<script>
function moveAroundPerimeter(dice, delay) {
  const perimeter = [
    { top: 0, left: 0 }, // top-left
    { top: 0, left: window.innerWidth - 60 }, // top-right
    { top: window.innerHeight - 60, left: window.innerWidth - 60 }, // bottom-right
    { top: window.innerHeight - 60, left: 0 } // bottom-left
  ];

  let index = 0;

  function loop() {
    const pos = perimeter[index];
    dice.style.top = `${pos.top}px`;
    dice.style.left = `${pos.left}px`;
    index = (index + 1) % perimeter.length;
    setTimeout(loop, delay);
  }

  loop(); // start the loop
}

const dice1 = document.getElementById('dice1');
const dice2 = document.getElementById('dice2');
const dice3 = document.getElementById('dice3');

</script>
